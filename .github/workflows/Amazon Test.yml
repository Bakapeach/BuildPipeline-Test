name: WebDriver Test

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up Chrome
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Chrome Driver
        run: npm install -g chromedriver

      - name: Run WebDriver Test  # Neuer Schritt f端r den Test
        uses: ./test-script.sh  # Ersetzt den Test-Schritt mit einer separaten Shell-Skript-Datei

      - name: Run tests  # Optionaler Schritt f端r Java-Tests
        run: mvn test -Dtest=Test002  # F端ge diesen Schritt ein, wenn du Java-Tests ausf端hrst

