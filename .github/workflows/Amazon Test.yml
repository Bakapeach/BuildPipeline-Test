name: WebDriver Test

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
     - name: test002
    commands:
      - command: open
        target: https://search.brave.com/search?q=amazon
      - command: setWindowSize
        target: 945x1012
      - command: click
        target: css=.snippet:nth-child(1) > .h .title
      - command: click
        target: id=twotabsearchtextbox
      - command: executeScript
        target: window.scrollTo(0, 0)
      - command: sendKeys
        target: id=twotabsearchtextbox
        value: handyschutzhülle google pixel 4
      - command: sendKeys
        target: id=twotabsearchtextbox
        value: ${KEY_ENTER}
      - command: executeScript
        target: window.scrollTo(0, 200)
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'   

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name:   
 Set up Chrome
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Install Chrome Driver
        run: npm install -g chromedriver
      - name: Run tests
        run: |
          # Hier fügen Sie Ihren Java-Code mit WebDriver-Aufrufen ein
          # Beispiel:
          mvn test -Dtest=Test002
 
