name: Amazon Test

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install -g selenium-side-runner chromedriver

      - name: Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Verify installations
        run: |
          google-chrome --version
          chromedriver --version

      - name: Run Selenium IDE Tests
        env:
          CHROME_BIN: D:/develop/chromeDriver
        run: |
         
          export PATH=$PATH:/usr/local/bin/chromedriver


          selenium-side-runner -c "browserName=chrome, chromeOptions: {args: ['--headless', '--no-sandbox', '--disable-dev-shm-usage']}" amazontest.side

