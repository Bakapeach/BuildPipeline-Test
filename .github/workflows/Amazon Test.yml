name: Amazon Test

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install selenium-side-runner
        run: npm install -g selenium-side-runner

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Install ChromeDriver
        run: npm install -g chromedriver

      - name: Run Selenium IDE Tests
        run: |
          selenium-side-runner -c "browserName=chrome" tests/AmazonTest.side  # Stelle sicher, dass der Pfad korrekt ist

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: C:/Users/rlangner/OneDrive - Informatikwerk GmbH/Testing/amazon test.side
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Java Tests
        run: mvn test -Dtest=Test002




