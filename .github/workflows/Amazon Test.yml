name: Amazon Test

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install selenium-side-runner
        run: npm install -g selenium-side-runner

      - name: Install Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome-stable_current_amd64.deb

      - name: Install specific version of ChromeDriver
        run: |
          CHROMEDRIVER_VERSION="115.0.5790.171"  # Ensure this matches your Chrome version
          wget https://chromedriver.storage.googleapis.com/${CHROMEDRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/chromedriver
          sudo chmod +x /usr/local/bin/chromedriver

      - name: Verify Chrome installation
        run: which google-chrome

      - name: Run Selenium IDE Tests
        run: |
          selenium-side-runner -c "browserName=chrome, chromeOptions: {args: ['--headless', '--no-sandbox', '--disable-dev-shm-usage']}" amazontest.side

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository  # Adjust if needed
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Java Tests
        run: mvn test -Dtest=Test002
